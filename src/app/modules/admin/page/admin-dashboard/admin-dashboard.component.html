  <div class="col-12">
    <div class="row">

          <h4>Total Income</h4>
          <h3>$ <span class="counter">579,000</span></h3>
          <p>Saved 25%</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="single_quick_activity" style="background-color: #63c7ff">
          <h4>Total Expences</h4>
          <h3>$ <span class="counter">79,000</span></h3>
          <p>Saved 25%</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="single_quick_activity" style="background-color: #a66dd4">
          <h4>Cash on Hand</h4>
          <h3>$ <span class="counter">92,000</span></h3>
          <p>Saved 25%</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="single_quick_activity" style="background-color: #6dd4b1">

          <p>Saved 65%</p>

  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="bar-chart">
      <div class="card flex justify-content-start mb-4">
        <form [formGroup]="statisticForm">
          <p-selectButton [options]="stateOptions" formControlName="value" optionLabel="label"
            optionValue="value"></p-selectButton>
        </form>
      </div>
      <div class="card flex justify-content-start mb-4">
        <p-dropdown *ngIf="statisticForm.value.value === 'TK1'" class="select-product" [options]="products" [(ngModel)]="selectedSoldProduct" optionLabel="name"
          placeholder="Select a Product"></p-dropdown>
        <p-dropdown *ngIf="statisticForm.value.value === 'TK2'" class="select-product" [options]="products" [(ngModel)]="selectedImportedProduct" optionLabel="name"
          placeholder="Select a Product"></p-dropdown>
        <p-calendar class="start-date" [(ngModel)]="startDate" [maxDate]="maxDate"></p-calendar>
        <p-calendar class="end-date" [(ngModel)]="endDate" [maxDate]="maxDate"></p-calendar>
        <button pButton pRipple label="Thống kê" class="statisticize" (click)="handleStatistic()"></button>
      </div>
      <p-chart *ngIf="statisticForm.value.value === 'TK1'" type="bar" [data]="chartDataSold" [options]="options" height="400"></p-chart>
      <p-chart *ngIf="statisticForm.value.value === 'TK2'" type="bar" [data]="chartDataImport" [options]="options" height="400"></p-chart>

    </div>
  </div>
</div>
