<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-8">
      <div class="card">
        <p-dataView
          #dataView
          [value]="products"
          [paginator]="true"
          [rows]="6"
          filterBy="name"
          [sortField]="sortField"
          [sortOrder]="sortOrder"
          layout="grid"
        >
          <ng-template pTemplate="header">
            <div
              class="flex flex-column md:flex-row md:justify-content-between"
            >
              <p-dropdown
                [options]="sortOptions"
                [(ngModel)]="sortKey"
                placeholder="Sort By Price"
                (onChange)="onSortChange($event)"
                styleClass="p-mb-2 p-mb-md-0"
              ></p-dropdown>
              <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                <i class="pi pi-search"></i>
                <input
                  type="search"
                  pInputText
                  placeholder="Search by Name"
                  (input)="handleFilterByName($event)"
                />
              </span>
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
          </ng-template>
          <ng-template let-product pTemplate="listItem">
            <div class="col-12">
              <div class="product-list-item">
                <img
                  [src]="
                    'https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/' +
                    product.urlImage
                  "
                  [alt]="product.name"
                />
                <div class="product-list-detail">
                  <div class="product-name">{{ product.name }}</div>
                  <div class="product-description">
                    {{ product.description }}
                  </div>
                  <p-rating
                    [ngModel]="product.rating"
                    [readonly]="true"
                    [cancel]="false"
                  ></p-rating>
                  <i class="pi pi-tag product-category-icon"></i
                  ><span class="product-category">{{
                    product.categoryDto!.name
                  }}</span>
                </div>
                <div class="product-list-action">
                  <span class="product-price">₫{{ product.priceOut }}</span>
                  <p-button
                    class="add-product-btn"
                    icon="pi pi-shopping-cart"
                    label="Add to Cart"
                    [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
                  ></p-button>
                  <span
                    [class]="
                      'product-badge status-' +
                      product.inventoryStatus.toLowerCase()
                    "
                    >{{ product.inventoryStatus }}</span
                  >
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template let-product pTemplate="gridItem">
            <div class="p-col-12 md:col-6">
              <div class="product-grid-item card">
                <div class="product-grid-item-top">
                  <div>
                    <i class="pi pi-tag product-category-icon"></i>
                    <span class="product-category">{{
                      product.categoryDto!.name
                    }}</span>
                  </div>
                  <span
                    [class]="
                      'product-badge status-' +
                      product.inventoryStatus.toLowerCase()
                    "
                    >{{ product.inventoryStatus }}</span
                  >
                </div>
                <div class="product-grid-item-content">
                  <img
                    [src]="
                      'https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/' +
                      product.urlImage
                    "
                    [alt]="product.name"
                  />
                  <div class="product-name">{{ product.name }}</div>
                  <div class="product-description">
                    {{ product.description }}
                  </div>
                  <p-rating
                    [ngModel]="product.rating"
                    [readonly]="true"
                    [cancel]="false"
                  ></p-rating>
                </div>
                <div class="product-grid-item-bottom">
                  <span class="product-price">₫{{ product.priceOut }}</span>
                  <p-button
                    class="add-product-btn"
                    icon="pi pi-shopping-cart"
                    [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
                  ></p-button>
                </div>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </div>
    </div>
  </div>
</div>
